version: 0.0
os: linux

files:
  - source: /
    destination: /home/ec2-user/django-react-starter

hooks:
  ApplicationStop:
    - location: scripts/application_stop.sh
      timeout: 60
      runas: ec2-user

  BeforeInstall:
    - location: scripts/before_install.sh
      timeout: 300
      runas: ec2-user

  Install:
    - location: scripts/install.sh
      timeout: 300
      runas: ec2-user

  AfterInstall:
    - location: scripts/after_install.sh
      timeout: 300
      runas: ec2-user

  ApplicationStart:
    - location: scripts/start_server.sh
      timeout: 300
      runas: ec2-user
